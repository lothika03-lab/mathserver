<html>
    <head>
        <title>power</title>
    </head>
    <style>
        .bg img{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .box{
            position: absolute;
            text-align: center;
            height:100%;
            width: 100%;
            top:25%;
            font-size: 32px;
            color: white;
        }
        button{
            font-size:24px ;
            padding:5px;
            background-color: rgb(159, 213, 255);
        }
        button:hover{
            background-color: yellowgreen;
        }
    </style>
    <body>
        <form method ="POST">
            {% csrf_token %}
            <div class="bg">
                <img src="../static/bgimg.png">
            </div>
            <div class="box">
                <h3>Power</h3>
            <label>Intensity:
                <input type="number" name="Intensity"><br><br>
            </label>
            <label>Resistance:
                <input type="number" name="Resistance"><br><br>
            </label>
            <button type="submit">Calculate</button><br><br>
            <label>Power:
            </label>
            <input type="number" value={{Power}}><br><br>
            </div>
        </form>
    </body>
</html>
